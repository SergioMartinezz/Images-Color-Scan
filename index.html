<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Image Color Scan</title>
</head>
<body>
    <div class="container">
        <div class="img-section">
            <img src="default.jpg" id="image">
        </div>
        <div class="btn-section">
            <input type="file" id="file" accesskey="image/*">
            <label for="file">Elige una imagen</label>
            <button id="colorScan">Escanea el color</button>
        </div>
        <div id="result" class="hide">
            <div>
                <input type="text" id="hexCode" readonly>
                <button onclick="copyToClipboard('hexCode')">
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>
            <div>
                <input type="text" id="rgbCode" readonly>
                <button onclick="copyToClipboard('rgbCode')">
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>
            <div id="scannedColor">

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
